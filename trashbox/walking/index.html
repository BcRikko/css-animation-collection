<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Walking - CSS Collection</title>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <main class="human">
      <div class="head"></div>
      <div class="body"></div>
      <div class="arms">
        <div class="part arm">
          <div class="part forearm">
            <div class="part hand"></div>
          </div>
        </div>
        <div class="part arm">
          <div class="part forearm">
            <div class="part hand"></div>
          </div>
        </div>
      </div>
      <div class="legs">
          <div class="part thigh">
              <div class="part leg">
                  <div class="part foot"></div>
              </div>
          </div>
          <div class="part thigh">
              <div class="part leg">
                  <div class="part foot"></div>
              </div>
          </div>
      </div>
    </main>
  </div>
</body>

</html>
