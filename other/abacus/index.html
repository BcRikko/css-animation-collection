<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Abacus - CSS Collection</title>
  <link href="./style.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <main class="abacus">
      <section class="place hundredth">
        <section class="five">
          <input class="counter five-unit" type="radio" name="five-hundredth" value="on">
          <input class="counter five-unit" type="radio" name="five-hundredth" value="off" checked>
        </section>
        <section class="one">
          <input class="counter one-unit" type="radio" name="one-hundredth" value="0" checked>
          <input class="counter one-unit" type="radio" name="one-hundredth" value="1">
          <input class="counter one-unit" type="radio" name="one-hundredth" value="2">
          <input class="counter one-unit" type="radio" name="one-hundredth" value="3">
          <input class="counter one-unit" type="radio" name="one-hundredth" value="4">
        </section>
      </section>
      <section class="place tenth">
        <section class="five">
          <input class="counter five-unit" type="radio" name="five-tenth" value="on">
          <input class="counter five-unit" type="radio" name="five-tenth" value="off" checked>
        </section>
        <section class="one">
          <input class="counter one-unit" type="radio" name="one-tenth" value="0" checked>
          <input class="counter one-unit" type="radio" name="one-tenth" value="1">
          <input class="counter one-unit" type="radio" name="one-tenth" value="2">
          <input class="counter one-unit" type="radio" name="one-tenth" value="3">
          <input class="counter one-unit" type="radio" name="one-tenth" value="4">
        </section>
      </section>
      <section class="place one">
        <section class="five">
          <input class="counter five-unit" type="radio" name="five" value="on">
          <input class="counter five-unit" type="radio" name="five" value="off" checked>
        </section>
        <section class="one">
          <input class="counter one-unit" type="radio" name="one" value="0" checked>
          <input class="counter one-unit" type="radio" name="one" value="1">
          <input class="counter one-unit" type="radio" name="one" value="2">
          <input class="counter one-unit" type="radio" name="one" value="3">
          <input class="counter one-unit" type="radio" name="one" value="4">
        </section>
      </section>
      <section class="place ten">
        <section class="five">
          <input class="counter five-unit" type="radio" name="five-ten" value="on">
          <input class="counter five-unit" type="radio" name="five-ten" value="off" checked>
        </section>
        <section class="one">
          <input class="counter one-unit" type="radio" name="one-ten" value="0" checked>
          <input class="counter one-unit" type="radio" name="one-ten" value="1">
          <input class="counter one-unit" type="radio" name="one-ten" value="2">
          <input class="counter one-unit" type="radio" name="one-ten" value="3">
          <input class="counter one-unit" type="radio" name="one-ten" value="4">
        </section>
      </section>
      <section class="place hundred's">
        <section class="five">
          <input class="counter five-unit" type="radio" name="five-hundred" value="on">
          <input class="counter five-unit" type="radio" name="five-hundred" value="off" checked>
        </section>
        <section class="one">
          <input class="counter one-unit" type="radio" name="one-hundred" value="0" checked>
          <input class="counter one-unit" type="radio" name="one-hundred" value="1">
          <input class="counter one-unit" type="radio" name="one-hundred" value="2">
          <input class="counter one-unit" type="radio" name="one-hundred" value="3">
          <input class="counter one-unit" type="radio" name="one-hundred" value="4">
        </section>
      </section>
    </main>
  </div>
</body>

</html>
